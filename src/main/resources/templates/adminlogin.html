<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>网上书店——管理员登录</title>

      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css" />
    <script src="jQuery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        #img1 {
            width: 650px;
            height: 500px;
        }

        .row {
            margin-top: 20px;
        }
    </style>
    <script>
        $(function () {
            $("small").hide();
            $("#UserName").click(function () {
                $("#usernameHelp").show();
                $("small[id!='usernameHelp']").hide();
                // alert("点击");
            });
            $("#Password").click(function () {
                $("#passwordHelp").show();
                $("small[id!='passwordHelp']").hide();
                //  alert("点击");
            });
            // alert("hello");
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <img id="img1" src="img/userlogin.png" alt="Chania" />
            </div>
            <div class="col-md-5 ">
                <div class="card border-primary mb-3" style="max-width: 25rem;">
                    <div class="card-header bg-transparent border-primary">
                        <p class="font-weight-bold">后台管理员登录</p>
                    </div>
                    <div class="card-body text-primary">
                        <!-- <h5 class="card-title">请输入账号和密码</h5> -->
                        <form>
                            <div class="form-group">
                                <label for="UserName">账号</label>
                                <input type="tel" class="form-control" id="UserName" aria-describedby="emailHelp"
                                    required placeholder="管理员账号" />
                                <small id="usernameHelp" class="form-text text-muted">请输入您的管理员账号</small>
                            </div>
                            <div class="form-group">
                                <label for="Password">密码</label>
                                <input type="password" class="form-control" id="Password" required placeholder="密码" />
                                <small id="passwordHelp"" class=" form-text text-muted">请输入6-20位长度的密码</small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                <label class="form-check-label" for="exampleCheck1">记住我的登录信息</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                登录
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
